<div class="contact-container">
  {{ "<!-- Icons from feathericons.com -->" | safeHTML }}
  {{ range .Site.Params.contact }}
  <a href="{{ .link }}">
    <svg class="contact-icon">
      <use href="{{ .Page.Site.BaseUrl }}/icons/feather-sprite.svg#{{ .iconId }}" />
    </svg>
  </a>
  {{ end }}
</div>
