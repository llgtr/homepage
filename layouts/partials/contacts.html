<div class="contact-container">
  {{ "<!-- Icons from feathericons.com -->" | safeHTML }}
  {{ range .Site.Params.contact }}
  <a href="{{ .link }}">
    <svg class="contact-icon">
      <title>{{ .name }}</title>
      <use href="/icons/feather-sprite.svg#{{ .iconId }}" />
    </svg>
  </a>
  {{ end }}
</div>
