<nav class="flex row centered nav">
  {{ $page := . }}
  {{ range .Site.Menus.main }}
    {{ $is := $page.IsMenuCurrent "main" . }}
    {{ $has := $page.HasMenuCurrent "main" . }}
    {{ $isNotesOrPhotos := (or (and (eq .Name "notes") (eq $page.Section "notes")) (and (eq .Name "photos") (eq $page.Section "photos"))) }}
    <a
      class="{{ if or $is $has $isNotesOrPhotos }}active{{ end }}"
      href="{{ .URL }}"
      title="{{ .Title }}"
    >
      {{ .Name }}
    </a>
  {{ end }}
</nav>
