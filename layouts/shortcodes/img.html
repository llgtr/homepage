{{ $original := resources.GetMatch (printf "img/*%s*" (.Get 0)) }}
{{ $alt := .Get 1 }}
{{ .Scratch.Set "image" ($original.Resize "800x") }}
{{ $image := .Scratch.Get "image" }}

<figure>
  <img
    style="max-width: 100%; width: auto; height: auto;"
    src="{{ $image.RelPermalink }}"
    width="{{ $image.Width }}"
    height="{{ $image.Height }}"
    alt="{{ $alt }}"
  >
  <figcaption>
  {{ with .Inner }}
    {{ . }}
  {{ end }}
  </figcaption>
</figure>
